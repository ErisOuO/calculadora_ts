<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>C A L C U L A D O R A</h1>
    </header>

    <form>
        <label for="num1">Ingresa un número:</label>
        <input type="number" id="num1" required>
        <br>
        <label for="num2">Ingresa otro número:</label>
        <input type="number" id="num2" required>
        <br>
        <label for="opcion">Seleccione la operación:</label>
        <select id="opcion" required>
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
          </select>
        <br>
        <button type="button" id="calcular">Calcular</button>
        <br>
        <label for="res">Resultado:</label>
        <input type="text" id="res" readonly>
        <br>
    </form>
    <script src="/js/funciones.js"></script>

    <footer>
        <h3>Eris OuO</h3>
    </footer>
</body>
</html>
